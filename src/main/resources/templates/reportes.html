	<div class="container">
		<h1>Reportes de Libros</h1>
		<form action="/reporte_cate" method="post" th:object="${libro}">

			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputCat">Categor√≠a</label> <select id="inputCat"
						th:field="*{idcategoria}" class="form-control">
						<option value="-1">Seleccione...</option>
						<option th:each="c : ${lstCategorias}" th:value="${c.idcategoria}"
							th:text="${c.descripcion}"></option>
					</select>

				</div>
			</div>

			<button th:text="${boton}" type="submit" target="_blank" class="btn btn-primary">Registrar</button>
